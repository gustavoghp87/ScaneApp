<div>
    <button mat-raised-button color="primary" (click)="OpenDialog()"> Add New Client </button>
</div>

<div class="container" style="max-width:300px; margin-right:0;">
    <button class="float-left" mat-raised-button color="primary" (click)="OpenDialog()"> Log Out </button>
</div>

<div style="margin-top: 40px;">
    <table mat-table [dataSource]="lstClients" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let client"> {{ client.id }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let client"> {{ client.name }} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let client"> {{ client.phone }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let client">
                <button mat-raised-button color="basic" (click)="OpenEdit(client)"> Edit </button>
                |
                <button mat-raised-button color="warn" (click)="Delete(client)"> Delete </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="clientColumns">  </tr>
        <tr mat-row *matRowDef="let row; columns:clientColumns">  </tr>
    </table>
</div>
