<h1 mat-dialog-title> New Client </h1>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label> Name </mat-label>
        <input matInput />
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="CloseDialog()" color="warning"> Cancel </button>
    <button mat-raised-button (click)="AddClient()" color="primary"> Save </button>
</div>
